<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Trivia Game</title>
</head>
<body>
    <h1>Trivia Game</i></h1>
    <p>Created by Carlo Anselmi</p>
    <p class="by">Powered by <a href="https://opentdb.com/">opentdb.com</a></p>
    <button class="btn-new">New Game</button>
    
    <div class="question">
        <div class="status">
            <h3 class="status__count"></h3>
            <h3 class="status__score"></h3>
        </div>
        <h3 class="question__title" ></h3>
        <div class="question__answers">
        </div>
    </div>
    <h2 class="end-game"></h2>
    <button class="btn-new btn-next">Next Question</button>
    <script src="dist/js/script.min.js"></script>
</body>
</html>
